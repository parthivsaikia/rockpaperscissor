<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-page</title>
    <script src="../index.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="firstpart">
        <div class="gameInfo"></div>
        <div class="pScore"></div>
        <div class="cScore"></div>
        <div class="movesLeft"><div>
            moves left: 10
        </div>
        <div>Click any button to start</div>
    </div>
    </div>


    <div class="secondpart">
        <div class="rockbtn">
            <img src="stone.jpg" alt="rock">
            <button class="rock">Rock</button>
        </div>
        <div class="paperbtn">
            <img src="paper.jpg" alt="">
            <button class="paper">Paper</button>
        </div>
        <div class="scissorbtn">
            <img src="scissor.jpg" alt="">
            <button class="scissor">Scissor</button>
        </div>
        
    </div>

    <div class="thirdpart">
        <div class="result"></div> 
        <!-- <button class="reload"></button> -->
    </div>
    
</body>
</html>
